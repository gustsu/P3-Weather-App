<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

	<title>Weather App</title>
	
	<link rel="apple-touch-icon" href="img/me.png">


	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/styles.css">
	

</head>
<body>


    <!--SITE CONTENT -->
    
    <!-- SIDE BAR -->
    <div class="ui right demo sidebar inverted vertical menu">
        
        <a class="item">
            <div class="ui accordion">
              <div class="white title">
                Change City  
              </div>
              <div class="content">
                <p class="transition hidden">
    
                    <div class="ui inverted action input">
                      <input type="text" placeholder="City, State">
                          <button class="ui  inverted icon button">
                            <i class="checkmark icon"></i>
                          </button>
                    </div>

                </p>
              </div>
             </div>  
        </a>
    
        <a class="item">
        
                    <div class="ui accordion">
                      <div class="white title">
                        Terms and Conditions   
                      </div>
                          <div class="content">
                                <p class="transition hidden">
                                   You really don't want to know.    
                                </p>
                          </div>
                     </div>
        </a>
    
        <a class="item">
            
                    
                    <div class="ui accordion">
                      <div class="white title">
                        About  
                      </div>
                          <div class="content">
                                <p class="transition hidden">
                                   This app was created by Justin Tew with HTML, CSS, and JavaScript.    
                                </p>
                          </div>
                     </div>
            
            
            
        </a>
    </div>

    
    <!-- PUSHER FOR SIDEBAR -->
    <div class="pusher">
        
    
            <div id="con1">
                <div  class="ui right aligned container">
                        <i id="config" class="big inverted configure icon"></i>
                </div>

                <div class="ui center aligned container">
                    <ul class="list">
                        <li class="temp">Temp</li>
                        <li class="currently">Currently</li>
                        <li class="icon"><img class="weather-icon" src="" alt=""></li>
                        <li class="city">City</li>
                        <!-- <li class="cond-code">Condition Code</li> -->
                    </ul>
                        <!-- <button id="fcButton" class="ui button">5 Day Forecast</button> -->
                    
                </div>
            </div>
            
    </div>
    
    
    
    <!-- END SITE CONTENT -->
    
    <!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/semantic.min.js"></script>
	<script src="js/jquery.simpleWeather.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
